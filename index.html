<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />-->
    <link rel="stylesheet" href="style.css">
    <title>Oneplus 7</title>
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/OnePlus-Logo.wine.png" alt="Oneplus logo">

            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>

                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="over"></div>
            <img src="images/1-m00-11-7b-rb8lb15bwreanghyaajn6akbkfu944.png" alt="oneplus 7" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon 855 chipset.</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>48 MP, Dual Camera, UltraShot.</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>
                            6.7 inch Amoled display.

                        </p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt="">
                    <div>
                        <h1>
                            Battery
                        </h1>
                        <p>3700 mah battery, DASH charge.</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="controls">
            <img src="images/arrow.png" alt="" id="UPbtn">
            <h3>features</h3>
            <img src="images/arrow.png" alt="" id="DOWNbtn">
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
